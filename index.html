<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Gastronomico</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="row">
      <div class="large-4 medium-4 small-8 columns"> <!-- Titulo del Blog-->
        <div class="large-12 medium-12 small-12 columns text-left">
          <h2>La cocina.</h2>
        </div>
        <div class="large-12 medium-12 small-12 columns text-right">
          <p>El blog de los expertos en gastronomia.</p>
        </div>
      </div>

      <div class="large-8 medium-8 small-4 columns">
        <div class="callout secondary">Columna 2</div>
      </div>
    </div>
    <div class="row large-uncollapse">
      <div class="large-5 columns">
        <div class="callout">
          <h3>Favoritos</h3>
          <hr>
          <div class="row"> <!-- Fila #1 -->
            <div class="large-4 columns">
              <div class="secondary callout text-center">
                <img src="img/img-1.jpg" alt="Platillo 1" class="thumbnail"/>
              </div>
            </div>
            <div class="large-4 columns">
              <div class="secondary callout text-center">
                <img src="img/img-2.jpg" alt="Platillo 2" class="thumbnail"/>
              </div>
            </div>
            <div class="large-4 columns">
              <div class="secondary callout text-center">
                <img src="img/img-3.jpg" alt="Platillo 3" class="thumbnail"/>
              </div>
            </div>

          </div>


        </div>

      </div>
      <div class="large-7 columns">

      </div>

    </div>



    <script type="js/vendor/jquery.js"></script>
    <script type="js/vendor/what-input.js"></script>
    <script type="js/vendor/foundation.js"></script>
    <script type="js/app.js"></script>
  </body>
</html>
