<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Gastronomico</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="row column">
      <div class="callout">
        <div class="large-4 medium-4 small-8 columns">
          <div class="large-12 medium-12 small-12 columns text-left"><!-- Titulo del Blog-->
            <h2>La cocina.</h2>
          </div>
          <div class="large-12 medium-12 small-12 columns text-right"> <!--Slogan-->
            <p>El blog de los expertos en gastronomia.</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="large-5 columns callout secondary">
        <form>
          <div class="row collapse"><!-- Crear combinacion de Text input con Boton--->
            <div class="large-10 columns">
              <input placeholder="Buscar..." type="text">
            </div>
            <div class="large-2 columns">
              <a href="#" class="expanded button postfix"><i class="step fi-magnifying-glass"></i></a>
            </div>
          </div>
          <div class="row column">
            <div class="stacked button-group"> <!-- MenÃº de navegacion-->
              <a href="#" class="hollow button">Inicio</a>
              <a href="#" class="hollow button">Mi plato perfecto</a>
              <a href="#" class="hollow button">Mis recetas</a>
            </div>
          </div>
        </form>
        <div class="callout">
          <h5>Favoritos</h5>
          <hr>
          <div class="row large-uncollapse"> <!-- Primer Fila -->
            <div class="large-4 columns"> <!-- Elemento 1 Fila 1 -->
              <div class="secondary callout text-center">
                <img src="img/img-1.jpg" alt="Platillo 1"/>
              </div>
            </div>
            <div class="large-4 columns"> <!-- Elemento 2 Fila 1 -->
              <div class="secondary callout text-center">
                <img src="img/img-2.jpg" alt="Platillo 2"/>
              </div>
            </div>
            <div class="large-4 columns"> <!-- Elemento 2 Fila 1 -->
              <div class="secondary callout text-center">
                <img src="img/img-3.jpg" alt="Platillo 3"/>
              </div>
            </div>
          </div>
          <div class="row large-uncollapse"> <!-- Segunda Fila -->
            <div class="large-4 columns"> <!-- Elemento 1 Fila 2 -->
              <div class="secondary callout text-center">
                <img src="img/img-4.jpg" alt="Platillo 4"/>
              </div>
            </div>
            <div class="large-4 columns"> <!-- Elemento 2 Fila 2 -->
              <div class="secondary callout text-center">
                <img src="img/img-5.jpg" alt="Platillo 5"/>
              </div>
            </div>
            <div class="large-4 columns"> <!-- Elemento 3 Fila 2 -->
              <div class="secondary callout text-center">
                <img src="img/img-6.jpg" alt="Platillo 6"/>
              </div>
            </div>
        </div>

        </div>
      </div>
      <div class="large-7 columns">


      </div>

    </div>



    <script type="js/vendor/jquery.js"></script>
    <script type="js/vendor/what-input.js"></script>
    <script type="js/vendor/foundation.js"></script>
    <script type="js/app.js"></script>
  </body>
</html>
